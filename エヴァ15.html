    <img src="ronginusu.jpg" alt="" class="left">
    <p>リーチ時にたまに発生する。ロンギヌスの槍が下りてきたら大体熱い。まあでも普通に外れる。</p><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <h2>綾波レイ背景</h2> 
    <img src="ayanami.jpg" alt="" class="right">
    <p>リーチ後に背景が綾波に変化する。ほとんど見たことないけどおそらくほぼ高確率で当たる。またミニキャラ群が出現した場合も高信頼度で、カヲル群なら大当り濃厚。</p><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <h2>最終カットイン(金)</h2> 
    <img src="zenkai.jpg" alt="" class="left">
    <p>通常のエヴァ系リーチではほとんど当たらないが、この金カットインが入るだけで大当たり確率が格段に上がる。</p><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
